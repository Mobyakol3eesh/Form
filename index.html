<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="form">
                <div class="email">
                    <label>Email</label>
                    <input type="email" id="email-input" />
                    <div class="invalid" id="invalid-email">
                        Your Email is Invalid
                    </div>
                </div>
                <div class="fname">
                    <label>First Name</label>
                    <input type="text" id="fname-input" />
                    <div class="invalid" id="invalid-fname">
                        Your First Name is Invalid
                    </div>
                </div>
                <div class="lname">
                    <label>Last Name</label>
                    <input type="text" id="lname-input" />
                    <div class="invalid" id="invalid-lname">
                        Your Last Name is Invalid
                    </div>
                </div>
                <div class="password">
                    <label>Password</label>
                    <input type="password" id="pass-input" />
                    <div class="invalid" id="invalid-pass">
                        Your Password is Invalid
                    </div>
                </div>
                <div class="confirm-password">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm-pass-input" />
                    <div class="invalid" id="invalid-confirm-pass">
                        Passwords do Not Match
                    </div>
                </div>
                <div class="mobile-number">
                    <label>Mobile Number</label>
                    <input type="text" id="mob-input" />
                    <div class="invalid" id="invalid-mob">
                        Your Mobile Number is Invalid
                    </div>
                </div>
                <input type="submit" id="submit-btn"/>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
